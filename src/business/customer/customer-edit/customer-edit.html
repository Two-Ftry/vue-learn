<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <title>编辑用户-ftry</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="addc-box">
    <div class="customer-item">
      <label>客户名称</label>
      <input type="text" name="name" value="" />
      <span>智能搜索</span>
    </div>
    <div class="customer-item">
      <label>省、市、区</label>
      <input type="text" name="district" value="" />
    </div>
    <div class="customer-item">
      <label>地址</label>
      <input type="text" name="address" value="" />
      <span>定位</span>
    </div>
    <div class="customer-item">
      <label>网址</label>
      <input type="text" name="website" value="" />
    </div>
    <div class="customer-item">
      <label>客户等级</label>
      <input type="text" name="status" value="" />
      <span>&gt;</span>
    </div>
    <div class="customer-item">
      <label>客户状态</label>
      <input type="text" name="level" value="" />
      <span>$gt;</span>
    </div>
    <div class="customer-item">
      <label>备注</label>
      <textarea placeholder="请填写备注"></textarea>
      <span>你还可以填写1000字</span>
    </div>
    <div class="customer-item">
      <label>姓名</label>
      <input type="text" name="contact-name" value="" />
    </div>
    <div class="customer-item">
      <label>手机</label>
      <input type="text" name="contact-phone" value="" />
    </div>
  </div>
  <script src="../../../libs/vue.js"></script>
  <script src="./customer-edit.js"></script>
</body>
</html>
