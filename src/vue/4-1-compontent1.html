<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <my-component :data="data"></my-component>
  </div>
  <script type="text/javascript">
    var Child = {
      template: '<div>{{msg}}-{{data.name}}</div>',
      props:{
        data: {
          type: Object,
          required: true,
          default: function(){
            return {
              name: 'xxx'
            };
          }
        }
      },
      data: function(){
        return {
          msg: 'A custom template!!'
        };
      }
    };
    var app = new Vue({
      el: '#app',
      data:{
        data: {
          name: 'jianfeng_huang',
          age: 26
        }
      },
      components:{
        'my-component': Child
      }
    });
  </script>
</body>
</html>
