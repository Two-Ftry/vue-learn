<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{counter}}</p>
    <button type="button" v-on:click.self="greet(5, $event)">click me</button>
    <input type="text" @keyup.enter="submit"/>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        greet(start, event){
          alert(event.target.tagName);
          if(this.counter < start){
            this.counter = start;
          }
          this.counter += 1;
        },
        submit(){
          alert('submit');
        }
      }
    });
  </script>
</body>
</html>
