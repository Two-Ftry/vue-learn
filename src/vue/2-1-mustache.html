<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{msg | toUpperCase(' jianfeng_huang')}}</p>
    <div><a :href="hrefStr">百度的链接</a></div>
    <p v-html='htmlStr'></p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        msg:　'mustache',
        hrefStr: 'https://www.baidu.com',
        htmlStr: '<span style="color: red;">something else</span>'
      },
      filters: {
        toUpperCase: function(val, arg1){
          return (val+arg1).toUpperCase();
        }
      }
    });
  </script>
</body>
</html>
